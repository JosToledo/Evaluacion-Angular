<div class="container">
    <div class="tarjeta">
        <div class="d-flex justify-content-between p-3">
            <div class="image">
                <img src="https://img.icons8.com/color/96/000000/angularjs.png" alt="logo" width="90">
            </div>
            <div class="quiz-header">
                <h4>Cuestionario de Angular</h4>
                <span style="font-style: italic;">Bienvenido {{nombre}}</span>
            </div>
        </div>
        <div class="d-flex justify-content-around py-3">
            <div class="score">
                <h5>Puntos actuales {{puntos}}</h5>
            </div>
            <div class="question-remain">
                <span style="font-family: italic;">Pregunta {{preguntaActual+1}} de {{listaPreguntas.length}}</span>
            </div>
            <div class="timer">
               <h5>{{cronometro}} segundos</h5> 
            </div>
        </div>

        <div class="question">
            <div class="tarjeta">
                <h3>{{listaPreguntas[preguntaActual]?.textopregunta}}</h3>
            </div>
        </div>
        <div class="options">
            <ol *ngFor="let opcion of listaPreguntas[preguntaActual]?.opciones">
                <li (click)="respuesta(preguntaActual+1,opcion)">
                    <div class="tarjeta">
                        {{opcion.texto}}
                    </div>
                </li>
            </ol>
        </div>
        <div class="d-flex justify-content-between">
            <button [disabled]="preguntaActual===0" class="btn" (click)="anteriorPregunta()"><i class="fa text-primary fa-chevron-left fa-3x" style="color: #17a589 !important;" aria-hidden="true"></i></button>
            
            <button  routerLink="/bienvenido" class="btn"><i class="fa fa-home text-primary fa-3x" style="color: #17a589 !important;" aria-hidden="true" ></i></button>
            <button [disabled]="preguntaActual===4" class="btn" (click)="siguientePregunta()"><i class="fa text-primary fa-chevron-right fa-3x" style="color: #17a589 !important;" aria-hidden="true" ></i></button>
        </div>
    </div>
</div>
